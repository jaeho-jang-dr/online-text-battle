<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인 텍스트 배틀</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>🗡️ 온라인 텍스트 배틀</h1>
            <div class="status-indicator">
                <span id="connection-status" class="status-disconnected">연결 중...</span>
            </div>
        </header>

        <main class="main-container">
            <!-- 로그인/회원가입 섹션 -->
            <section id="auth-section" class="section active">
                <div class="auth-container">
                    <div class="auth-tabs">
                        <button id="login-tab" class="tab-button active" data-tab="login">로그인</button>
                        <button id="register-tab" class="tab-button" data-tab="register">회원가입</button>
                    </div>
                    
                    <!-- 로그인 폼 -->
                    <form id="login-form" class="auth-form active">
                        <div class="input-group">
                            <label for="login-username">사용자명</label>
                            <input type="text" id="login-username" name="username" required>
                        </div>
                        <div class="input-group">
                            <label for="login-password">비밀번호</label>
                            <input type="password" id="login-password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">로그인</button>
                    </form>

                    <!-- 회원가입 폼 -->
                    <form id="register-form" class="auth-form">
                        <div class="input-group">
                            <label for="register-username">사용자명</label>
                            <input type="text" id="register-username" name="username" required>
                        </div>
                        <div class="input-group">
                            <label for="register-email">이메일</label>
                            <input type="email" id="register-email" name="email" required>
                        </div>
                        <div class="input-group">
                            <label for="register-password">비밀번호</label>
                            <input type="password" id="register-password" name="password" required>
                        </div>
                        <div class="input-group">
                            <label for="register-confirm">비밀번호 확인</label>
                            <input type="password" id="register-confirm" name="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">회원가입</button>
                    </form>
                </div>
            </section>

            <!-- 메인 게임 섹션 -->
            <section id="game-section" class="section">
                <div class="game-container">
                    <div class="game-header">
                        <div class="user-info">
                            <h2 id="username-display">사용자명</h2>
                            <button id="logout-btn" class="btn btn-secondary">로그아웃</button>
                        </div>
                    </div>
                    
                    <div class="game-content">
                        <div class="battle-area">
                            <div class="battle-info">
                                <h3>배틀 대기 중...</h3>
                                <p>상대를 찾고 있습니다.</p>
                                <button id="find-battle-btn" class="btn btn-primary">배틀 찾기</button>
                                <button id="cancel-battle-btn" class="btn btn-secondary" style="display: none;">취소</button>
                            </div>
                        </div>
                        
                        <div class="chat-area">
                            <div class="chat-container">
                                <div id="chat-messages" class="chat-messages"></div>
                                <div class="chat-input-container">
                                    <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." disabled>
                                    <button id="chat-send" class="btn btn-primary" disabled>전송</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- 알림 메시지 -->
        <div id="notification" class="notification"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
